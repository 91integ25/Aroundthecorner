<template name="tooldata">
  {{> navigation}}
{{#if currentUser}}

        <center>
          <header class="image-bg-fluid-height">
            <h1>Let's Connect With Your Neighbors!</h1>
          </header>

{{else}}

{{/if}}

</template>
