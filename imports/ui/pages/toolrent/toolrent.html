<template name="toolrent">
{{> navigation}}
{{#if currentUser}}
{{> tooldata}}

  <div class="toolrent">
    <div class="container">
      <center>
      <h2 class="text">Post Your Tool</h2>

  <div class="row main">
    <div class="main-login">
    <h5>Type the name of the tool you want to post and the desired hourly rental cost:</h5>
    <form name="" action="" id="tool-form">

        <div class="form-group">
          <label for="tool" class="cols-sm-2 control-label">Tool:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="tool" id="tool"  placeholder="Tool Name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="price" class="cols-sm-2 control-label">$ Per Hour:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" name="price" id="price"  placeholder="Price"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="submit" class="btn btn-primary toolrent-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</center>
</div>
</div>
<br>
<footer>
    <div class="container">
        Copyright &copy; 2017 Toolbox
    </div>
</footer>
 {{else}}
  {{> redirect}}
{{/if}}

  </template>
