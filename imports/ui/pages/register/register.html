<template name="register">
  {{> navigation}}
<div class="register">
  <div class="container">
    <h2 class="text-center">Join for free</h2>
    <form name="" action="" id="registration-form">
      <input type="input"
        class="form-control email-in"
        required="required"
        placeholder="Email"
      />
      <input type="password"
        class="form-control password-in"
        required="required"
        placeholder="Password"
      />
      <button type="submit" class="btn btn-success register-btn">Register</button>
    </form>
  </div>
</div>
</template>
