<template name="toolsearch">
{{> navigation}}
{{#if currentUser}}
{{> tooldata}}

  <div class="toolsearch">
    <div class="container">
      <h2 class="text-center">Search For Your Tool</h2>
      <center>

      <div class="row main">
        <div class="main-login">
        <h5>Type the name of the tool you are looking to rent from a neighbor:</h5>
        <form name="" action="" id="tool-form">

            <div class="form-group">
              <label for="tool" class="cols-sm-2 control-label">Tool:</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="tool" id="tool"  placeholder="Tool Name"/>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <button type="submit" class="btn btn-primary toolsearch-btn">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </center>
    </div>
    </div>
    <br>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Toolbox
        </div>
    </footer>

  {{else}}
  {{> redirect}}
  {{/if}}

  </template>
